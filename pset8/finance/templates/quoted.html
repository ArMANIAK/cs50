{% extends "layout.html" %}

{% block title %}
    Quoted stocks:
{% endblock %}

{% block main %}

    <p>
        <h1>Quoted stocks:</h1>
    </p>

    <table class = "table table-bordered" width = "80%">

        <thead style = "background-color: #0000dd; color: white">
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody style = "background-color: #cccccc">

                <td> {{ result['symbol'] }} </td>
                <td> {{ result['name'] }} </td>
                <td> {{ result['price'] | usd }} </td>

        </tbody>

    </table>

{% endblock %}
