{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input type="file" name="file1">File 1</input>
            <input type="file" name="file2">File 2</input>
            <select name="algorithm">Choose the algorithm
                <option value="lines">
                    Lines
                </option>
                <option value="sentences">
                    Sentences
                </option>
                <option value="substrings">
                    Substrings
                </option>
            </select>
            <input type="number" name="length"></input>
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
